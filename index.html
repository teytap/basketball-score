<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>score-table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="leader"></div>
      <div class="row">
        <div class="col">
          <h1 id="home">HOME</h1>
          <h2 id="home-count">0</h2>
          <div>
            <button class="btn" onClick="homeAdd1()">+1</button>
            <button class="btn" onClick="homeAdd2()">+2</button>
            <button class="btn" onClick="homeAdd3()">+3</button>
          </div>
        </div>
        <div class="col">
          <div class="arrows">
            <span id="leaderLeft"><< </span><span id="leaderRight"> >></span>
          </div>

          <div class="period">PERIOD</div>
          <div class="period-count" id="period-count">0</div>
          <button class="btn btn-period" onClick="periodNumber()">P</button>
        </div>
        <div class="col">
          <h1 id="guest">GUEST</h1>
          <h2 id="guest-count">0</h2>
          <div>
            <button class="btn" onClick="guestAdd1()">+1</button>
            <button class="btn" onClick="guestAdd2()">+2</button>
            <button class="btn" onClick="guestAdd3()">+3</button>
          </div>
        </div>
      </div>

      <button class="newGame" onClick="newGame()">NEW GAME</button>
    </div>
    <script src="App.js"></script>
  </body>
</html>
